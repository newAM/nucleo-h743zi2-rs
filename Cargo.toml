[package]
name = "nucleo-h743zi2"
version = "0.1.0"
authors = ["Alex M. <alexmgit@protonmail.com>"]
edition = "2018"
license = "MIT"
readme = "README.md"
description = "Boilerplate for the Nucleo-H743ZI2 development board."

[dependencies]
defmt = "0.2"
defmt-rtt = "0.2"
cortex-m = "0.7"
cortex-m-rt = "0.6"
panic-probe = { version = "0.2", features = ["print-defmt" ] }
stm32h7xx-hal = { version = "0.10", features = ["stm32h743"] }

[features]
# set logging levels here
default = ["defmt-trace"]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []
